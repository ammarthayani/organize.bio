<div class="background">
  <h2 id="register">Register</h2>
  <form (submit)="onRegisterSubmit()" >
    <div class="form-group">
      <label class ="form-title"for="username">Username</label>
      <input type="text" name="username" class="form-control" [(ngModel)]="username" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="password" id="password" placeholder=" Enter Password">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  </div>
